<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="AnalogSeaSignUpPage">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="logo" alt="Analog Sea Logo">
    <form class='signup' action="/signup/" method='post'>
        <legend>Sign Up</legend>
        <label for="email" required>Email</label>
        <input type="email" name='email' id='email' placeholder="foo@bar.com" />
        <label for="password" required>Password</label>
        <input type="password" name='password' placeholder="1234passw0rd" />
        <button type='submit'>Sign Up</button>
        <a href="/forgot-password/new" class="forgot-password">Forgot password?</a>
    </form>

    <p><span class="account">Already have an account? <a href="/login" class="log-in">Log in</a></span></p>


</body>

</html>
